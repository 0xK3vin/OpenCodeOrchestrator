<svg xmlns="http://www.w3.org/2000/svg" width="900" height="520" viewBox="0 0 900 520" role="img" aria-label="OpenCode Orchestrator architecture diagram">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0d1117"/>
      <stop offset="100%" stop-color="#161b22"/>
    </linearGradient>
    <radialGradient id="hubGlow" cx="50%" cy="50%" r="65%">
      <stop offset="0%" stop-color="#58a6ff" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#58a6ff" stop-opacity="0"/>
    </radialGradient>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="7" markerHeight="7" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#8b949e"/>
    </marker>
  </defs>

  <rect x="0" y="0" width="900" height="520" rx="14" fill="url(#bg)"/>

  <g opacity="0.2" stroke="#30363d" stroke-width="1">
    <line x1="60" y1="70" x2="840" y2="70"/>
    <line x1="60" y1="150" x2="840" y2="150"/>
    <line x1="60" y1="230" x2="840" y2="230"/>
    <line x1="60" y1="310" x2="840" y2="310"/>
    <line x1="60" y1="390" x2="840" y2="390"/>
    <line x1="60" y1="460" x2="840" y2="460"/>
  </g>

  <text x="450" y="36" text-anchor="middle" fill="#c9d1d9" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="20" font-weight="700">You</text>
  <line x1="450" y1="46" x2="450" y2="80" stroke="#8b949e" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Orchestrator → Agent connection lines -->
  <g stroke-width="2" fill="none" stroke-linecap="round">
    <line x1="360" y1="152" x2="97.5" y2="250" stroke="#30363d"/>
    <line x1="395" y1="152" x2="237.5" y2="250" stroke="#30363d"/>
    <line x1="430" y1="152" x2="377.5" y2="250" stroke="#30363d"/>
    <line x1="470" y1="152" x2="517.5" y2="250" stroke="#30363d"/>
    <line x1="505" y1="152" x2="657.5" y2="250" stroke="#30363d"/>
    <line x1="540" y1="152" x2="797.5" y2="250" stroke="#30363d"/>
  </g>

  <!-- Orchestrator hub -->
  <circle cx="450" cy="116" r="72" fill="url(#hubGlow)"/>
  <rect x="340" y="80" width="220" height="72" rx="14" fill="#111a2a" stroke="#58a6ff" stroke-width="3"/>
  <text x="450" y="110" text-anchor="middle" fill="#f0f6fc" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="22" font-weight="700">orchestrator</text>
  <text x="450" y="132" text-anchor="middle" fill="#8b949e" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="12">claude-opus-4-6</text>

  <!-- Agent boxes -->
  <rect x="35" y="250" width="125" height="68" rx="12" fill="#111a2a" stroke="#58a6ff" stroke-width="2.5"/>
  <text x="97.5" y="277" text-anchor="middle" fill="#f0f6fc" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="18" font-weight="700">plan</text>
  <text x="97.5" y="298" text-anchor="middle" fill="#8b949e" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="11">claude-opus-4-6</text>

  <rect x="175" y="250" width="125" height="68" rx="12" fill="#111a2a" stroke="#d29922" stroke-width="2.5"/>
  <text x="237.5" y="277" text-anchor="middle" fill="#f0f6fc" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="18" font-weight="700">build</text>
  <text x="237.5" y="298" text-anchor="middle" fill="#8b949e" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="11">gpt-5.3-codex</text>

