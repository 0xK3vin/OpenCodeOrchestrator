  <text x="377.5" y="277" text-anchor="middle" fill="#f0f6fc" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="18" font-weight="700">debug</text>
  <text x="377.5" y="298" text-anchor="middle" fill="#8b949e" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="11">claude-opus-4-6</text>

  <rect x="455" y="250" width="125" height="68" rx="12" fill="#111a2a" stroke="#58a6ff" stroke-width="2.5"/>
  <text x="517.5" y="277" text-anchor="middle" fill="#f0f6fc" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="18" font-weight="700">review</text>
  <text x="517.5" y="298" text-anchor="middle" fill="#8b949e" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="11">claude-opus-4-6</text>

  <rect x="595" y="250" width="125" height="68" rx="12" fill="#111a2a" stroke="#3fb950" stroke-width="2.5"/>
  <text x="657.5" y="277" text-anchor="middle" fill="#f0f6fc" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="18" font-weight="700">explore</text>
  <text x="657.5" y="298" text-anchor="middle" fill="#8b949e" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="11">claude-sonnet-4</text>

  <rect x="735" y="250" width="125" height="68" rx="12" fill="#111a2a" stroke="#3fb950" stroke-width="2.5"/>
  <text x="797.5" y="277" text-anchor="middle" fill="#f0f6fc" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="18" font-weight="700">devops</text>
  <text x="797.5" y="298" text-anchor="middle" fill="#8b949e" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="11">claude-sonnet-4</text>

  <!-- Orchestrator → MCP dashed connection -->
  <line x1="450" y1="325" x2="450" y2="373" stroke="#8b949e" stroke-width="1.5" stroke-dasharray="6 3"/>

  <!-- MCP layer label -->
  <text x="450" y="345" text-anchor="middle" fill="#8b949e" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="13" font-weight="600">MCP Servers</text>

  <!-- MCP server boxes (dashed, dimmer) -->
  <rect x="265" y="375" width="110" height="42" rx="8" fill="#0d1117" stroke="#8b949e" stroke-width="1.5" stroke-dasharray="6 3"/>
  <text x="320" y="401" text-anchor="middle" fill="#c9d1d9" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="14" font-weight="600">megamemory</text>

  <rect x="395" y="375" width="110" height="42" rx="8" fill="#0d1117" stroke="#8b949e" stroke-width="1.5" stroke-dasharray="6 3"/>
  <text x="450" y="401" text-anchor="middle" fill="#c9d1d9" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="14" font-weight="600">exa</text>

  <rect x="525" y="375" width="110" height="42" rx="8" fill="#0d1117" stroke="#8b949e" stroke-width="1.5" stroke-dasharray="6 3"/>
  <text x="580" y="401" text-anchor="middle" fill="#c9d1d9" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="14" font-weight="600">grep_app</text>

  <!-- Legend (repositioned) -->
  <g>
    <circle cx="220" cy="490" r="6" fill="#58a6ff"/>
    <text x="234" y="494" fill="#c9d1d9" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="14">Reasoning</text>
    <circle cx="350" cy="490" r="6" fill="#3fb950"/>
    <text x="364" y="494" fill="#c9d1d9" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="14">Execution</text>
    <circle cx="480" cy="490" r="6" fill="#d29922"/>
    <text x="494" y="494" fill="#c9d1d9" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="14">Coding</text>
    <rect x="600" y="484" width="12" height="12" rx="3" fill="none" stroke="#8b949e" stroke-width="1.5" stroke-dasharray="4 2"/>
    <text x="620" y="494" fill="#c9d1d9" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="14">Infrastructure</text>
  </g>
</svg>
